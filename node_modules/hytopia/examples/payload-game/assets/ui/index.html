<html>
  <body>
    <!--
      The Hytopia-ui script MUST be included, otherwise your 
      UI won't function correctly and your game scene will not
      be interactable when using custom UI.
    -->
    <script src="https://unpkg.com/hytopia-ui@latest/dist/index.umd.js"></script>
    
    <style>
      .crosshair {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 20px;
        height: 20px;
        opacity: 0.5;
        pointer-events: none;
      }
      .crosshair::before,
      .crosshair::after {
        content: '';
        position: absolute;
        background-color: white;
      }
      .crosshair::before {
        width: 2px;
        height: 100%;
        left: 50%;
        transform: translateX(-50%);
      }
      .crosshair::after {
        height: 2px;
        width: 100%;
        top: 50%;
        transform: translateY(-50%);
      }
    </style>
    <div class="crosshair"></div>
  </body>
</html>
